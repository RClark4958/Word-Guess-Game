<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <title>Word Guess Game</title>

</head>

<link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  <div class="container">
    <h1>Hanging with Batman</h1>
    <hr>
    <p class="information"> You have seven chances to guess the right word</p>
    <hr>
    <div class="grid-container">
      <div class="main">
        <p>Press any letter to begin!</p>
        <br>
        <div>GUESSES REMAINING
          <span id="guessesRemaining"></span>
        </div>
        <div class="word-to-guess">WORD TO GUESS</div>
        <div id="placeholders"></div>
        <hr>
        <div>WINS-LOSSES</div>
        <div id="wins"></div>
        <div id="losses"></div>

        <div id="letterBank">
            <div>Letter Bank</div>
            <h3 id="pressedLetters"></h3>
        </div>
      </div>
      <div class="hangman">
        <img src="assets/images/hangman-0.png" class="zero" alt="">
        <img src="assets/images/hangman-1.png" class="one" alt="">
        <img src="assets/images/hangman-2.png" class="two" alt="">
        <img src="assets/images/hangman-3.png" class="three" alt="">
        <img src="assets/images/hangman-4.png" class="four" alt="">
        <img src="assets/images/hangman-5.png" class="five" alt="">
        <img src="assets/images/hangman-6.png" class="six" alt="">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
  

</body>
</html>
